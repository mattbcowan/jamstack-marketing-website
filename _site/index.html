<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body class="bg-gray-200">
    <header class="px-6 py-2 bg-teal-600">
      <div
        x-data="{ isOpen: false }"
        @keydown.escape="isOpen = false"
        class="container mx-auto sm:flex justify-between items-center"
      >
        <!-- Logo -->
        <div class="flex items-center justify-between">
          <div class="text-white">
            <svg
              class="w-12 h-12"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12 14l9-5-9-5-9 5 9 5z"></path>
              <path
                d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
              ></path>
            </svg>
          </div>
          <button @click="isOpen = !isOpen" class="sm:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
              />
            </svg>
          </button>
        </div>
        <!-- Navigation -->
        <nav
          :class="{ 'block': isOpen, 'hidden': !isOpen }"
          @click.away="isOpen = false"
          x-show.transition="true"
          class="sm:flex items-center"
          x-show.transition="true"
        >
          
          <a href="/about">About</a>
          
        </nav>
      </div>
    </header>
    
<div class="p-6 container mx-auto">
    <h2 class="text-6xl font-bold">Recent News</h2>
    <ul class="w-full mt-6 flex flex-wrap gap-6">
        
            <li class="w-full md:w-1/2 lg:w-1/3 flex flex-col mb-8">
                <a class="bg-white rounded-lg shadow-lg flex-1 flex flex-col overflow-hidden" href="first-post">
                    <div>
                        <div 
                            class="bg-cover aspect-w-16 aspect-h-9" 
                            style="background-image: url(https://images.ctfassets.net/u7z9kskumi0y/5AaXXnvlfz90wy3m8nj7Gv/d431bfa96a4dbfe9fe265b4b2766da51/anastasiya-leskova-bxqCk2zB0MU-unsplash.jpg"
                        ></div>
                        <div class="p-6 flex-1 flex flex-col justify-between">
                            <h3 class="font-bold text-3xl my-4">First Post</h3>
                            <div>
                                This is the first blog post description
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        
            <li class="w-full md:w-1/2 lg:w-1/3 flex flex-col mb-8">
                <a class="bg-white rounded-lg shadow-lg flex-1 flex flex-col overflow-hidden" href="second-blog-post">
                    <div>
                        <div 
                            class="bg-cover aspect-w-16 aspect-h-9" 
                            style="background-image: url(https://images.ctfassets.net/u7z9kskumi0y/3xzL58N1uGn1lk6A1iZZzu/f245161e808d2fd1647e2c64b5dad798/photo-1647862892084-16efb44a1c18"
                        ></div>
                        <div class="p-6 flex-1 flex flex-col justify-between">
                            <h3 class="font-bold text-3xl my-4">Second Blog Post</h3>
                            <div>
                                This is the second blog post description
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        
    </ul>
</div>
  </body>
</html>
